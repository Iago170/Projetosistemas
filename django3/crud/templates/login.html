<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(107,115,255,0.25);
            border-color: #6B73FF;
        }
        .input-group-text {
            background-color: #6B73FF;
            border: none;
            color: #fff;
        }
        .btn-primary {
            background-color: #6B73FF;
            border: none;
        }
        .btn-primary:hover {
            background-color: #5a63e6;
        }
    </style>
</head>
<body>
    <div class="card p-4" style="max-width: 400px; width: 90%;">
        <div class="text-center mb-4">
            <i class="fa-solid fa-right-to-bracket fa-2x text-primary"></i>
            <h3 class="mt-2 fw-bold">Faça Login</h3>
            <p class="text-muted small">Acesse sua conta</p>
        </div>
        <form method="POST">
            {% csrf_token %}
            <!-- Usuário -->
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label visually-hidden">Usuário</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                    <input type="text"
                           name="{{ form.username.html_name }}"
                           id="{{ form.username.id_for_label }}"
                           class="form-control form-control-lg"
                           placeholder="Usuário"
                           autofocus
                           value="{{ form.username.value|default_if_none:'' }}">
                </div>
                {% if form.username.errors %}
                    <div class="text-danger small mt-1">{{ form.username.errors.0 }}</div>
                {% endif %}
            </div>
            <!-- Senha -->
            <div class="mb-4">
                <label for="{{ form.password.id_for_label }}" class="form-label visually-hidden">Senha</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input type="password"
                           name="{{ form.password.html_name }}"
                           id="{{ form.password.id_for_label }}"
                           class="form-control form-control-lg"
                           placeholder="Senha">
                </div>
                {% if form.password.errors %}
                    <div class="text-danger small mt-1">{{ form.password.errors.0 }}</div>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Entrar</button>
        </form>
        <div class="text-center">
            <small class="text-muted">Não possui conta? <a href="{% url 'cadastro' %}">Cadastre-se</a></small>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
